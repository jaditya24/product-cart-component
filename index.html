<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type = "text/css" href = "./styles.css">
  <title>Product preview card component</title>


</head>
<body>
  <div class = "box">
    <div class = "photo">
      <img src = "./images/image-product-desktop.jpg" class = "image">
    </div>
    <div class = "texts">
      <span class = "name">PERFUME</span>
      <br>
      <br>
      <span class = "title">Gabrielle<br>Essence Eau<br>De Parfum</span>
      <br>
      <br>
      <span class = "desc">A floral, solar and voluptuous<br>interpretation composed by<br>Oliver Polge, Perfumer-Creator<br>for the House of Chanel.</span>
      <br>
        <div class = 'price'>
          <span class = "new-price">$149.99</span>
          <span class = "old-price">$169.99</span>
        </div>
      <div class = "button">
        <div class = "cart">
          <img src = "./images/icon-cart.svg" class = "cart-bg">
        </div>
          <span class = "add-to-cart">Add to Cart</span>
      </div>
    </div>
  </div>
</body>
</html>
